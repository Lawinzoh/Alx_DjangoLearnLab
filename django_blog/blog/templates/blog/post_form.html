{% extends "blog/base.html" %}
{% load static %}

{% block title %}{{ view.action }} Post{% endblock %}

{% block content %}
<h2>{{ view.action }} Post</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ view.action }}</button>
</form>
<a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}
