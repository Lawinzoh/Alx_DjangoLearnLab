{% extends "blog/base.html" %}
{% load static %}

{% block title %}{{ view.action|default:"Create" }} Post{% endblock %}

{% block content %}
<h2>{{ view.action|default:"Create" }} Post</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        {{ view.action|default:"Create" }}
    </button>
</form>
<a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}
